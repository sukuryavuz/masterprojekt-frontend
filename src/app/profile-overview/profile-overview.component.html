<form>
  <mat-form-field appearance="fill">
    <mat-label>Vorname</mat-label>
    <input
      matInput
      name="firstname"
      required
      #firstname
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nachname</mat-label>
    <input
      matInput
      name="lastname"
      required
      #lastname
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input
      matInput
      name="username"
      required
      #username
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      name="password"
      required
      #password
    >
  </mat-form-field>
  <mat-card-actions>
    <button class="save" mat-raised-button color="primary" (click)="save(firstname.value, lastname.value, username.value, password.value)">Speichern</button>
  </mat-card-actions>
  </form>
