<mat-card class="add-product-card">
  <mat-card-header>
    <mat-card-title>Produkt hinzufügen</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content-add-product">
    <mat-form-field appearance="fill">
      <mat-label>Produktname</mat-label>
      <input
        matInput
        name="productName"
        required
        #productName
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Produktbeschreibung</mat-label>
      <input
        matInput
        name="productDescription"
        required
        #productDescription
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Produktpreis</mat-label>
      <input
        matInput
        name="price"
        required
        #price
      >
    </mat-form-field>

    <input class="form-control" type="file" (change)="onChange($event)">

    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button class="addProductBtn" mat-raised-button color="primary" (click)="addProduct(productName.value, productDescription.value, price.value)">Produkt hinzufügen</button>
  </mat-card-actions>
</mat-card>
