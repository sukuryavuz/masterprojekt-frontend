<h1 mat-dialog-title>Jetzt Registrieren</h1>
<mat-dialog-content>
  <form #form="ngForm">
  <mat-form-field>
    <mat-label>Vorname</mat-label>
    <input
      matInput
      name="name"
      required
      [(ngModel)]="model.firstname"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nachname</mat-label>
    <input
      matInput
      name="lastname"
      required
      [(ngModel)]="model.lastname"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      matInput
      name="username"
      required
      [(ngModel)]="model.username"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Passwort</mat-label>
    <input
      matInput
      name="password"
      type="password"
      required
      [(ngModel)]="model.password"
    />
  </mat-form-field>
</form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="secondary" (click)="registrieren(form)">Registrieren</button>
  <button mat-raised-button color="primary" (click)="cancel()">Abbrechen</button>
</div>
