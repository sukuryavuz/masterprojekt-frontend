<h1 mat-dialog-title align="center">Jetzt Registrieren</h1>
<mat-dialog-content>
  <form [formGroup]="form">
  <mat-form-field>
    <mat-label>Vorname</mat-label>
    <input
      matInput
      name="name"
      required
      formControlName="firstname"
      [(ngModel)]="model.firstname"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nachname</mat-label>
    <input
      matInput
      name="lastname"
      required
      formControlName="lastname"
      [(ngModel)]="model.lastname"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      matInput
      name="username"
      required
      formControlName="username"
      [(ngModel)]="model.username"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Passwort</mat-label>
    <input
      matInput
      name="password"
      type="password"
      required
      formControlName="password"
      [(ngModel)]="model.password"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Passwort</mat-label>
    <input
      matInput
      name="password2"
      type="password"
      required
      formControlName="password2"
      [(ngModel)]="model.password2"
    />
  </mat-form-field>
</form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="registrieren()">Registrieren</button>
  <button mat-raised-button color="secondary" (click)="cancel()">Abbrechen</button>
</div>
