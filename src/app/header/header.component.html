<p *ngIf="isLoggedIn">
  <mat-toolbar color="primary">
    <span>Produkte kaufen/verkaufen</span>
    <span class="example-spacer"></span>
    <button (click)="addProduct()">Produkt hinzufügen</button>
    <button (click)="getMyBoughtProducts()">Meine gekauften Produkte</button>
    <button (click)="availableProducts()">Verfügbare Produkte</button>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
</p>
